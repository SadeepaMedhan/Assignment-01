<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex box</title>
    <style>
        main > section {
            position: relative;
            border: 2px solid red;
            height: 300px;
            display: flex;
        }

        main > section > div {
            border: 2px solid red;
            height: 100%;
            width: calc(100% / 4);
        }

    </style>
</head>
<body>

<main>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</main>

</body>
</html>
